<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <form method="POST" action="{{ url_for('update_passwords') }}">
        <input type="text" name="column_to_update" placeholder="column_to_update" />
        <input type="text" name="new_column_value" placeholder="new_column_value" />
        <button>Update</button>
    </form>

    <h2>User Data</h2>
    <ul>
        {% for key, value in user.items() %} 
            <li>{{ key }} : {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
